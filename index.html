<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>New York time</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
</head>
<body>
    <div class=" container col-lg-6">
      <div class="row">
            <div class="col-md-12">
                <div class="jumbotron jumbotron-fluid text-center display-4 text-white bg-primary">
                    NEW YORK TIME SEARCH
                </div>
            </div>
      </div>
    
        <div class="form-group">
                <label for="exampleInputEmail1">Search Term:</label>
                <input type="Text" class="form-control" id="Search" placeholder="Type here">
       </div>
       
            <div class="form-group">
                    <label for="sel1">Number of Records to Retrieve</label>
                    <select class="form-control" id="numRecords">
                    <option value=1>1</option>
                    <option value=3>3</option>
                    <option value=5>5</option>
                    <option value=10>10</option>
                    </select>
                </div>
    
    <div class="form-group">
                <label for="exampleInputEmail1">Start Year:</label>
                <input type="Text" class="form-control" id="Startyear" placeholder="Type here">
    </div>
        
    <div class="form-group">
                <label for="exampleInputEmail1">End Year:</label>
                <input type="Text" class="form-control" id="EndYear" placeholder="Type here">
    </div>
                <button type="submit" id="searchbtn" class="btn btn-primary">Search</button>
                <button type="submit" id="clearbtn" class="btn btn-primary">Clear</button>
    
    </div>
    <div class="container col-lg-6">
        <div class="row">
            <div class="col-md-12">
               <div class="card">
                    <div class="card-header">
                    Search Results 
                    </div>
            <div class="card-body">
                <div class="well">
              <h5 class="card-title">Title: <span id="title"> </span></h5>
              <h5 class="card-title">Author: <span id="author"> </span></h5>
              <h5 class="card-title">section: <span id="section"> </span></h5>
              <h5 class="card-title">Date: <span id="date"> </span></h5>
            </div>
            </div>
     </div>
     </div>
            </div>
          </div>

              
           </div>
      
    
    
</body>
<script
  src="https://code.jquery.com/jquery-3.3.1.js"
  integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60="
  crossorigin="anonymous"></script>
<script src="logic.js"></script>
</html>
